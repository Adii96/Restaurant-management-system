{% extends 'base.html' %}
{% block content %}
<section class="form_box">
<form class="form" method="post">
{% csrf_token %}
    <h2 class="form_title">Logowanie</h2>
    {% for field in form %}
    {{ field.label }}<br>
    {{ field }}
   {% endfor %}
<input class="form_button" type="submit" value="Zaloguj">
<h2 class="form_button"><a href="http://127.0.0.1:8000/accounts/registration/">Rejestracja</a> </h2>
</form>
</section>
{% endblock %}
